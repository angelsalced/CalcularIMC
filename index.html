<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calcular IMC</title>
</head>
<body>
    <h1>Calculadora Indice Masa Corporal</h1>
    <form id="FormIMC">
        <label for="peso">Peso en kg:</label>
        <input type="number" id="peso" required>
        <br>
        <br>
        <label for="altura">Altura en m:</label>
        <input type="number" step="0.01" id="altura" required>
        <br>
        <br>
        <button type="submit">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        document.getElementById('FormIMC').addEventListener('submit', function(event) {
            event.preventDefault();

            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const imc = peso / (altura * altura);
            
            document.getElementById('resultado').innerText = `Tu IMC es: ${imc.toFixed(2)}`;
        });
    </script>
</body>
</html>
